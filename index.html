<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="micContainer">
        <div class="mic"><i class="fas fa-microphone"></i></div>
      </div>

      <div class="numberContainer">
        <div class="math">4,900 + 15,910</div>
        <div class="result">20,810</div>
      </div>

      <div class="keysContainer">
        <div id="C" class="key gray">C</div>
        <div id="plusoMinus" class="key gray">
          <i class="fa-solid fa-plus-minus"></i>
        </div>
        <div id="percentage" class="key gray">
          <i class="fas fa-percentage"></i>
        </div>
        <div id="divide" class="key orange">
          <i class="fas fa-divide"></i>
        </div>
        <div id="seven" class="key mainColor">7</div>
        <div id="eight" class="key mainColor">8</div>
        <div id="nine" class="key mainColor">9</div>
        <div id="times" class="key orange">
          <i class="fas fa-times"></i>
        </div>
        <div id="four" class="key mainColor">4</div>
        <div id="five" class="key mainColor">5</div>
        <div id="six" class="key mainColor">6</div>
        <div id="minus" class="key orange">
          <i class="fas fa-minus"></i>
        </div>
        <div id="one" class="key mainColor">1</div>
        <div id="two" class="key mainColor">2</div>
        <div id="three" class="key mainColor">3</div>
        <div id="plus" class="key orange">
          <i class="fas fa-plus"></i>
        </div>
        <div id="zero" class="key mainColor">0</div>
        <div id="dot" class="key mainColor">.</div>
        <div id="equals" class="key orange">
          <i class="fas fa-equals"></i>
        </div>
      </div>
    </div>
    <script src=""></script>
  </body>
</html>
